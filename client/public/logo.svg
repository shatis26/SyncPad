<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c7d2fe"/>
      <stop offset="100%" style="stop-color:#a5f3fc"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Document page -->
  <rect x="148" y="112" width="216" height="288" rx="20" ry="20" fill="white" opacity="0.95"/>
  <!-- Text lines on document -->
  <rect x="184" y="168" width="144" height="12" rx="6" fill="#6366f1" opacity="0.3"/>
  <rect x="184" y="196" width="120" height="12" rx="6" fill="#6366f1" opacity="0.25"/>
  <rect x="184" y="224" width="144" height="12" rx="6" fill="#6366f1" opacity="0.2"/>
  <rect x="184" y="252" width="96" height="12" rx="6" fill="#6366f1" opacity="0.15"/>
  <!-- Sync arrows (circular) -->
  <!-- Top-right arrow (clockwise) -->
  <path d="M340 140 C390 140, 410 180, 400 220" stroke="url(#arrow)" stroke-width="18" stroke-linecap="round" fill="none"/>
  <polygon points="410,220 388,228 396,206" fill="#a5f3fc"/>
  <!-- Bottom-left arrow (counter-clockwise) -->
  <path d="M172 372 C122 372, 102 332, 112 292" stroke="url(#arrow)" stroke-width="18" stroke-linecap="round" fill="none"/>
  <polygon points="102,292 124,284 116,306" fill="#c7d2fe"/>
  <!-- Cursor/caret -->
  <rect x="184" y="280" width="3" height="28" rx="1.5" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
